<ion-header class="ion-no-border" collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="dismiss()" fill="clear" color="light" slot="start">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="markvoidpage">
    <h2>Payment Confirmation</h2>
    <ion-card class="ion-margin-top">
      <ion-item>
        <ion-label>Sub Total:</ion-label>
        <h5>AED {{subTotal | number:'1.2-2'}}</h5>
      </ion-item>
      <ion-item>
        <ion-label>Vat 5%:</ion-label>
        <h5>AED {{taxAmount | number:'1.2-2'}}</h5>
      </ion-item>
      <ion-item>
        <ion-label> Total: </ion-label>
        <h3>AED {{total | number:'1.2-2'}}</h3>
      </ion-item>
    </ion-card>

    <!-- <ion-button size="medium" color="success"  (click)="dismiss(true)">Yes</ion-button>
    <ion-button size="medium" color="danger" (click)="dismiss(false)">No</ion-button> -->
    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col size-sm="6" size="6" class="ion-text-center ion-padding">
          <ion-button size="medium" expand="block" color="success" (click)="dismiss(true)">Yes</ion-button>
        </ion-col>

        <ion-col size-sm="6" size="6" class="ion-text-center ion-padding">
          <ion-button size="medium" expand="block" color="danger" (click)="dismiss(false)">No</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
