<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" color="light" (click)="dismiss()" slot="start">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title size="medium" slot="">
      Driving to Customerâ€™s location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mapbox" *ngIf='showMap'>
    <agm-map [latitude]="lat" [longitude]="lng" *ngIf="showMap">
      <agm-direction [origin]="origin1" [destination]="destination1" [renderOptions]="renderOptions"
        [markerOptions]="markerOptions">
      </agm-direction>
    </agm-map>
  </div>
</ion-content>
